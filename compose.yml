services:
  magentic-desktop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magentic-desktop
    ports:
      - "3389:3389"
      - "8080:8080"
    environment:
      - DISPLAY=:0
            volumes:
              - /tmp/.X11-unix:/tmp/.X11-unix:rw
              - testuser-firefox-state:/home/testuser/firefox-state
              - coder-firefox-state:/home/coder/firefox-state
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - magentic-network

networks:
  magentic-network:
    driver: bridge

volumes:
  testuser-firefox-state:
    driver: local
  coder-firefox-state:
    driver: local
